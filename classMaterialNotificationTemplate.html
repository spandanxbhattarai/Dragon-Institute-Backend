<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>New Class Material</title>
<style>
body{font-family:Arial,sans-serif;line-height:1.5;color:#333;max-width:600px;margin:0 auto;padding:0}
.header{background:#2563eb;color:#fff;padding:15px 10px;text-align:center}
.content{padding:15px 10px;border:1px solid #e2e8f0;border-top:0}
.material-title{font-size:18px;font-weight:700;margin-bottom:12px;color:#1e40af}
.material-detail{margin-bottom:8px}
.detail-label{font-weight:700;color:#2563eb}
.footer{margin-top:15px;font-size:11px;color:#64748b;text-align:center;padding-top:8px;border-top:1px solid #e2e8f0}
.unsubscribe{color:#64748b;font-size:11px;text-align:center;margin-top:15px}
.unsubscribe a{color:#2563eb;text-decoration:none}
.download-btn{margin-top:15px;text-align:center}
.download-btn a{display:inline-block;background:#2563eb;color:#fff;padding:8px 15px;border-radius:4px;text-decoration:none}
.file-info{background:#f8fafc;padding:10px;border-radius:4px;margin:10px 0}
</style>
</head>
<body>
<div class=header>
<h1>New Class Material Available</h1>
</div>

<div class=content>
<div class=material-title>{{title}}</div>

<div class=material-detail>
<span class=detail-label>Description:</span> {{description}}
</div>

<div class=material-detail>
<span class=detail-label>Uploaded Date:</span> {{uploadedDate}}
</div>
</div>

<div class=footer>
<p>Dragon Education Foundation</p>
</div>
</body>
</html>
